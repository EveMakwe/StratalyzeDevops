name: CI - Build and Test

on:
  push:
    branches: [ 'feature/**' ]
  pull_request:
    branches: [ develop ]
    types: [ opened, synchronize, reopened ]

permissions:
  contents: read
  actions: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: coffee-queue

jobs:
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sast-scan:
    name: SAST - Code Security
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Semgrep
      uses: semgrep/semgrep-action@v1
      with:
        config: >-
          p/security-audit
          p/java
          p/owasp-top-ten
          p/dockerfile

  iac-scan:
    name: Infrastructure as Code Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Checkov
      uses: bridgecrewio/checkov-action@v12
      with:
        directory: .
        framework: kubernetes,dockerfile
        soft_fail: true

  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Run tests with coverage
      working-directory: ./coffeequeue
      run: mvn test
    
    - name: Build application
      working-directory: ./coffeequeue
      run: mvn package -DskipTests
    
    - name: Upload artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: coffee-queue-jar
        path: coffeequeue/target/*.jar
        retention-days: 7

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set environment label
      id: env
      run: |
        echo "environment=development" >> $GITHUB_OUTPUT
        echo "tag=develop" >> $GITHUB_OUTPUT
        echo "repository=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ steps.env.outputs.repository }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix=${{ steps.env.outputs.environment }}-
          type=raw,value=${{ steps.env.outputs.tag }}
        labels: |
          org.opencontainers.image.title=Coffee Queue
          org.opencontainers.image.description=Coffee ordering application
          org.opencontainers.image.environment=${{ steps.env.outputs.environment }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: ./coffeequeue
        file: ./coffeequeue/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max,ignore-error=true
        platforms: linux/amd64,linux/arm64
        provenance: false
    
    - name: Run Trivy container image scan
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: ${{ env.REGISTRY }}/${{ steps.env.outputs.repository }}/${{ env.IMAGE_NAME }}:${{ steps.env.outputs.tag }}
        severity: 'CRITICAL,HIGH'
        timeout: '10m'

  deploy:
    needs: [test, build-and-push]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to Development
      id: env
      run: |
        echo "Deploying to Development environment"
        echo "See development deployment workflow for details"
