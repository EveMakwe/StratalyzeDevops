name: Security Scanning

on:
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  
  push:
    branches: [ 'feature/**' ]
  pull_request:
    branches: [ develop ]
    types: [ opened, synchronize, reopened ]

permissions:
  contents: read
  actions: read

jobs:
  comprehensive-security-scan:
    name: Comprehensive Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Run Gitleaks - Secret Detection
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    #
    - name: Run Semgrep - Code Security Analysis
      uses: semgrep/semgrep-action@v1
      with:
        config: >-
          p/security-audit
          p/java
          p/spring
          p/owasp-top-ten
          p/docker
          p/kubernetes
      continue-on-error: true
    
   
    - name: Build application
      working-directory: ./coffeequeue
      run: mvn package -DskipTests
    
  
    - name: Run Trivy - Dependency Scan
      uses: aquasecurity/trivy-action@0.28.0
      with:
        scan-type: 'fs'
        scan-ref: './coffeequeue'
        severity: 'CRITICAL,HIGH,MEDIUM'
    
   
    - name: Build Docker image for scanning
      working-directory: ./coffeequeue
      run: |
        docker build -t coffee-queue-scan:latest -f Dockerfile .
    
    - name: Run Trivy - Container Image Scan
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: 'coffee-queue-scan:latest'
        severity: 'CRITICAL,HIGH,MEDIUM'

    - name: Run Checkov - IaC Security
      uses: bridgecrewio/checkov-action@v12
      with:
        directory: .
        framework: kubernetes,dockerfile
        soft_fail: true
    

    - name: Check licenses
      working-directory: ./coffeequeue
      run: |
        echo "Checking dependency licenses..."
        mvn license:add-third-party || true
    
    
    - name: Generate security summary
      if: always()
      run: |
        echo "# Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "## Scan Date: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Scans Completed:" >> $GITHUB_STEP_SUMMARY
        echo "- Secret Detection (Gitleaks)" >> $GITHUB_STEP_SUMMARY
        echo "- Static Application Security Testing (Semgrep)" >> $GITHUB_STEP_SUMMARY
        echo "- Dependency Vulnerability Scan (Trivy)" >> $GITHUB_STEP_SUMMARY
        echo "- Container Image Scan (Trivy)" >> $GITHUB_STEP_SUMMARY
        echo "- Infrastructure as Code Scan (Checkov)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "View detailed results in the Actions tab" >> $GITHUB_STEP_SUMMARY
